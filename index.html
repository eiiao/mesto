<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__section">
        <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main class="page__main">
        <section class="profile page__section">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__row">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <h2 class="profile__info-description">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-pic"
                    src="./images/icons/add-button.svg" alt="Крестик"></button>

        </section>

        <section class="card-list page__section">
            <div class="card-list__item">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Поезд" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Карачаевск</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>
            <div class="card-list__item">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Гора Эльбрус</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>
            <div class="card-list__item">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Домбай</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>

            <div class="card-list__item">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Домбай</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>

            <div class="card-list__item">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Гора Эльбрус</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>

            <div class="card-list__item">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Поезд" class="card-list__photo">
                <div class="card-list__footer">
                    <h2 class="card-list__footer-name">Карачаевск</h2>
                    <button class="card-list__footer-button" type="button"></button>
                </div>
            </div>
        </section>

        
    </main>
    <div class="popup">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button" ></button>
            <form class="form" name="edit-form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input" type="text" name="name">
                <input class="form__input" type="text" name="description">
                <button class="form__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <footer class="footer page__section">
        <p class="footer__text"> © 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
