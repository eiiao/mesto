<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__section">
        <img src="./images/logo.svg" class="header__logo" alt="Лого">
    </header>
    <main class="page__main">
        <section class="profile page__section">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__row">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <h2 class="profile__info-description">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-pic"
                    src="./images/icons/add-button.svg" alt="Крестик"></button>

        </section>

        <section class="card-list page__section">

        </section>

        
    </main>
    <div class="popup popup_type_user">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button" ></button>
            <form class="form" name="edit-form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input" type="text" name="name">
                <input class="form__input" type="text" name="description">
                <button class="form__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button" ></button>
            <form class="form" name="add-place">
                <h2 class="form__title">Новое место</h2>
                <input class="form__input" type="text" name="name" placeholder="Название">
                <input class="form__input" type="text" name="url" placeholder="Ссылка на картинку">
                <button class="form__button-submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-zoom">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button" ></button>
            <img class="popup__image-zoom" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
            <p class="popup__description"></p>
        </div>

    </div>
    <footer class="footer page__section">
        <p class="footer__text"> © 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
