<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__section"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Лого"></header><main class="page__main"><section class="profile page__section"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="d5f3711e94274d3a67f6.jpg" alt="Аватар"></div><div class="profile__info"><div class="profile__row"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button class="button profile__edit-button" type="button"></button></div><h2 class="profile__info-description">Исследователь океана</h2></div><button class="profile__add-button button" type="button"><img class="profile__add-button-pic" src="d86bb2edc2f6eadb96b7.svg" alt="Крестик"></button></section><section class="card-list page__section"></section></main><div class="popup popup_type_user"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="form" name="edit-form" novalidate><h2 class="form__title">Редактировать профиль</h2><label class="form__field"><input class="form__input" name="userName" placeholder="Имя" minlength="2" maxlength="40" required> <span class="name-input-error form__input-error"></span></label> <label class="form__field"><input class="form__input" name="description" placeholder="О себе" minlength="2" maxlength="200" required> <span class="descrip-input-error form__input-error"></span></label> <button class="form__button-submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="form" name="add-place" novalidate><h2 class="form__title">Новое место</h2><label class="form__field"><input class="form__input" name="placeName" placeholder="Название" minlength="2" maxlength="30" required> <span class="title-input-error form__input-error"></span></label> <label class="form__field"><input class="form__input" type="url" name="url" placeholder="Ссылка на картинку" required> <span class="url-input-error form__input-error"></span></label> <button class="form__button-submit form__button-submit_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_card-zoom"><div class="popup__container"><button class="popup__button-close" type="button"></button> <img class="popup__image-zoom" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"><p class="popup__description"></p></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="form" name="avatar" novalidate><h2 class="form__title">Обновить аватар</h2><label class="form__field"><input class="form__input" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="url-input-error form__input-error"></span></label> <button class="form__button-submit form__button-submit_disabled" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_remove"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="form" name="remove-form" novalidate><input name="id" hidden><h2 class="form__title">Вы уверены?</h2><button class="form__button-submit form__button-submit_disabled" type="submit" disabled="disabled">Да</button></form></div></div><footer class="footer page__section"><p class="footer__text">© 2022 Mesto Russia</p></footer><template id="card-list__item"><div class="card-list__item"><button class="card-list__header-button"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
